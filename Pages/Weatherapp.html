<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      body {
        background-image: url("https://images.unsplash.com/photo-1495954484750-af469f2f9be5?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=2070&q=80");
        background-size: cover;
        background-position: center;
        min-height: 100vh;
        background-attachment: fixed;
      }
    </style>
  </head>
  <body class="flex items-center justify-center text-white">
    <div class="container mx-auto p-4 text-center">
      <h1 class="text-4xl font-bold mb-8">Weather App</h1>
      <div class="flex justify-center items-center flex-col mb-8">
        <input
          type="text"
          id="city"
          placeholder="Enter city name"
          class="px-4 py-2 mb-4 rounded-lg text-gray-900 outline-none focus:ring-2 focus:ring-blue-300"
        />
        <button
          onclick="getWeather()"
          class="px-6 py-2 bg-blue-700 hover:bg-blue-800 rounded-lg font-semibold focus:outline-none focus:ring-2 focus:ring-blue-300"
        >
          Get Weather
        </button>
      </div>
      <div
        id="weather-info"
        class="weather-info bg-white text-gray-900 rounded-lg p-6 shadow-lg border-4 border-blue-500"
      ></div>
    </div>

    <script src="../javascript/weatherapp.js"></script>
  </body>
</html>
